<!DOCTYPE html>
<html>
<head>
    <title>EPS prediction by Machine Learning</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light cyan background */
            font-family: 'Open Sans', sans-serif; /* Fallback for sans-serif */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* White background for the form container */
            padding: 2em;
            padding-top: 8em; /* Top padding added */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px; /* Increased max-width */
            width: 100%;
        }

        h1 {
            color: #3498db; /* Primary - Blue */
            font-family: 'Montserrat', sans-serif; /* Headings use Montserrat */
            font-size: 2em;
            margin-bottom: 1em;
            white-space: nowrap; /* Prevents wrapping */
        }

        label {
            color: #2c3e50; /* Text color - Dark grey */
            display: block;
            margin-bottom: 0.5em;
            text-align: left;
        }

        input[type="text"],
        input[type="submit"] {
            padding: 0.8em 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1em;
            width: calc(100% - 2em); /* Full width with padding adjustment */
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #f1c40f; /* Secondary - Light orange */
            color: #fff; /* White text */
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #e1b500; /* Darker shade for hover effect */
        }

        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>EPS Prediction</h1>

        <form action="/predict" method="POST">
            <label for="ROCE">ROCE (%):</label>
            <input type="text" id="ROCE" name="ROCE" required><br>

            <label for="CASA">CASA (%):</label>
            <input type="text" id="CASA" name="CASA" required><br>

            <label for="Return_on_Equity">Return on Equity / Networth (%):</label>
            <input type="text" id="Return_on_Equity" name="Return_on_Equity" required><br>

            <label for="Non_Interest_Income">Non-Interest Income/Total Assets (%):</label>
            <input type="text" id="Non_Interest_Income" name="Non_Interest_Income" required><br>

            <label for="Operating_Profit">Operating Profit/Total Assets (%):</label>
            <input type="text" id="Operating_Profit" name="Operating_Profit" required><br>

            <label for="Operating_Expenses">Operating Expenses/Total Assets (%):</label>
            <input type="text" id="Operating_Expenses" name="Operating_Expenses" required><br>

            <label for="Interest_Expenses">Interest Expenses/Total Assets (%):</label>
            <input type="text" id="Interest_Expenses" name="Interest_Expenses" required><br>

            <label for="Face_value">Face value:</label>
            <input type="text" id="Face_value" name="Face_value" required><br>

            <input type="submit" value="Predict using ML"><br>

            <p>EPS Predicted: <span id="result">{{result}}</span></p>
        </form>
    </div>

</body>
</html>
